<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DevLinks</title>
    <link rel="stylesheet" href="./style.css" />
    <link
      id="favicon"
      rel="shortcut icon"
      href="./assets/assets/code-slash-outline.svg"
      type="image/x-icon"
    />
    <!-- ponto barra (./) serve para indicar quando o arquivo está na própria pasta do projeto-->
  </head>
  <body>
    <div id="container">
      <div id="profile">
        <img
          src="./assets/assets/avatar.png"
          alt="foto de carlos victor sorrindo, usando o computador"
        />
        <div id="log"></div>
        <p>@prof.carllosvictor</p>
      </div>
      <div id="switch" onclick="toggleMode()">
        <button></button>
        <span></span>
      </div>
      <ul>
      
        <li>
          <a href="#"> Conheça meu site </a>
        </li>

        <li>
          <a href="https://github.com/DanteWolfy" target="_blank">
            Ver meu portfólio
          </a>
          <li>
          <a href="#"> Saiba mais sobre mim </a>
        </li>
        </li>
      </ul>
    </div>
    <div id="social-links">
      <a href="https://github.com/DanteWolfy" target="_black">
        <ion-icon name="logo-github"></ion-icon>
      </a>
      <a href="https://wa.me/98982151315" target="_black">
        <ion-icon name="logo-whatsapp"></ion-icon>
      </a>
      <a href="https://www.instagram.com/prof.carllosvictor" target="_black">
        <ion-icon name="logo-instagram"></ion-icon>
      </a>
      <a
        href="https://www.linkedin.com/in/carlos-victor-dos-santos-nascimento-565183203/"
        target="_black"
        ><ion-icon name="logo-linkedin"></ion-icon
      ></a>
    </div>
    <footer>
      <p>Feito com ♥ por Carlos Victor</p>
    </footer>

    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
    <script src="./script.js"></script>
  </body>
</html>
